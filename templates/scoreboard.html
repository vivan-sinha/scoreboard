    <script>
        window.onload = function () {
            const socket = io();
            let socketid = undefined;
            const socketURL = "{{ url_for('view_scoreboard') }}";
            socket.connect(socketURL);
            socket.on("updateBoard", function(awayServe, homeSets, homePoints, awaySets, awayPoints) {
                if (parseInt(awayServe)) {
                    document.getElementById("awayservice").style.display = "inline-block"
                    document.getElementById("homeservice").style.display = "none";
                } else {
                    document.getElementById("homeservice").style.display = "inline-block"
                    document.getElementById("awayservice").style.display = "none";
                }
                document.getElementById('points_1').innerHTML = homePoints
                document.getElementById('set_1').innerHTML = homeSets
                document.getElementById('points_2').innerHTML = awayPoints
                document.getElementById('set_2').innerHTML = awaySets
            })
        }
    </script>
